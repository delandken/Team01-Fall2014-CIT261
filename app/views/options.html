<style>
	p {
	margin:2px;
	}
	.text_clear {
	clear:both;
	}
	button {
	float:right;
	margin:2px;
	}
	
</style>

<a href="#/main">Main Menu</a>
<p>Matching Game</p>
<h1>Options</h1>

<p>Sound</p>
<button ng-click="soundOff()">Off</button>
<button ng-click="soundOn()">On</button>

<hr class="text_clear">

<p>Volume</p>
	<div>
    <input ng-model="value()"  type="text" id="mySlider1" slider options="options" />
  	</div> 

<hr class="text_clear">

<p>Mode</p>
<button ng-click="modeHard()">Hard</button>
<button ng-click="modeEasy()">Easy</button>

<hr class="text_clear">

<p>Size</p>
<button ng-click="sizeLarge()">10x10</button>
<button ng-click="sizeMedium()">6x6</button>
<button ng-click="sizeSmall()">4x4</button>

<hr class="text_clear">

<p>Cards</p>
<button ng-click="cardEnhanced()">Enhanced</button>
<button ng-click="cardSimple()">Simple</button>
<button ng-click="cardColor()">Colors</button>

<hr class="text_clear">

<body ng-app="MatchingGame" ng-controller="optionsController">
  <table>
    <thead>
      <tr><th colspan="4">Matching Game Options</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="options">
        <td>{{$index + 1}}</td>
        <td>
          <img src="img/flags/{{options.Options.list}}.png" />
        </td>
        <td>{{option.Constructors[0].optionname}}</td>
        <td>{{option.points}}</td>
      </tr>
    </tbody>
  </table>
</body>
